<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Display property & Colors</title>
 <!-- css link  -->
<!-- css icon link  -->

<!-- css link Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- css link customs -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/media.css">
</head>
 <body>
    <div class="container">
        <h1>Bootstrap Form</h1>
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="em">Email Address</label>
                <input class="form-control" id="em" type="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="pass">Password</label>
                <input class="form-control" id="pass" type="password">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="" id="ch">
                <label for="ch">Check me </label>
            </div>
            <button class="btn btn-primary" type="submit"> Submit</button>
        </form>
    </div>
    <div class="container">
        <h1 class="text-center mt-5" >Display property & Colors</h1>
        <p class="text-white bg-black d-inline-block">display inline-block</p>
        <p class="text-white bg-black d-inline">display inline</p>
        <p class="text-white bg-black d-block">display block</p>
    </div>
<!-- js links -->
<script src="js/bootstrap.bundle.min.js"></script>
<!-- js link customs -->
<script src="js/script.js"></script>
</body>
</html>
